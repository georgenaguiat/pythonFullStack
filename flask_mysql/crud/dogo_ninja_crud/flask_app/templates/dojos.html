<!doctype html>
<html lang="en">
    <head>
        <title>Dojos</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="container mt-5">
        <div class="row justify-content-around">
            <form action="/dojo" method="post"  class="p-3 col-4 my-5 bg-dark text-light">
                <h1>New Dojo</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-dark">
            </form>
                <div class="p-3 col-4 my-5 bg-dark text-light">
                    <h1>All Dojos</h1>
                    {% for every_dojos in show_all_dojos %}
                    <a href="/dojos/{{every_dojos.id}}" class="d-block">{{ every_dojos['name'] }}</a>
                    {% endfor %}
                </div>
        </div>
        <a href="/ninjas" class="btn btn-warning">Add Ninja</a>
    </body>
</html>
